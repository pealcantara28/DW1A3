<!DOCTYPE html>
<head>
<meta charset="UTF-8"/>
</head>
<style>
body{
display:grid
}
</style>
<body>
<h3>Indentificação do Usuário</h3>
<blockquote>
	<div>
		<label for="nome">Nome*:</label>
		<input type="text" id="nome" required placeholder="Nome"/>
	</div>
	<div>
		<label for="senha">Senha*:</label>
		<input type="password" id="senha" required placeholder="Senha"/>
	</div>
	<div>
		<label for="cpf" >CPF*:</label>
		<input type="text" id="cpf" required placeholder="CPF"/>
	</div>
	<div>
		<label for="sexo" >Sexo*:</label>
		<div id="sexo">
		<input type="radio" name="sexo">Masculino</input>
		<input type="radio" name="sexo">Feminino</input>
		</div>
	</div>
	<div>
		<label for="aniver">Data de Nascimento*:</label>
		<input type="date" id="Aniversário" required />
	</div>
	<div>
	<label for="civil">Estado Civil*:</label>
	<select id="civil" required>
				<option value="0" selected="true">Selecione</option>
				<option value="M">Solteiro</option>
				<option value="V">Casado</option>
				<option value="N">Separado</option>
			</select>
	</div>
	<div>
		<label for="escola">Escolaridade:</label>
		<input type="text" id="escola" placeholder="Escolaridade"/>
	</div>
	<div>
		<label for="ocup">Ocupação Principal:</label>
		<input type="text" id="ocup" placeholder="Ocupação"/>
	</div>
	<div>
		<label for="renda">Renda Mensal:</label>
		<input type="number" id="renda" placeholder="Renda"/>
	</div>
	<div>
		<label for="dep">Número de Dependentes:</label>
		<input type="number" id="dep" placeholder="Dependentes"/>
	</div>
	<div>
		<label for="tel">Telefone*:</label>
		<input type="text" id="tel" placeholder="Telefone"/>
	</div>
	<div>
		<label for="mail">Email*:</label>
		<input type="email" id="tel" placeholder="Email"/>
	</div>
</blockquote>
<h3>Localização</h3>
<blockquote>
	<div>
		<label for="estado">Estado*:</label>
		<input type="text" id="tel" required placeholder="Estado"/>
	</div>
	<div>
		<label for="cidade">Cidade:</label>
		<input type="text" id="cidade" placeholder="Cidade"/>
	</div>
</blockquote>
<h3>Mensagem do Usuário</h3>
<blockquote>
	<div>
	<label for="urg">Grau de Urgência:</label>
	<select id="urg">
				<option value="0" selected="true">Selecione</option>
				<option value="1">Baixo</option>
				<option value="2">Médio</option>
				<option value="3">Alto</option>
			</select>
	</div>
	<div>
		<label for="msg">Mensagem*:</label>
		<input type="text" id="msg" required placeholder="Mensagem"/>
	</div>
	<div>
		<label>Reportar Erro: </label><br/>	
		<input type="file" placeholder="Erro"/>
	</div>
</blockquote>
<div>
<input type="button" value="Enviar">
<input type="button" value="Limpar">
</div>
<div>
*Preenchimento Obrigatório
</div>
</body>
